# these are our own config values defined by the app
simple-app {
    answer=42
}

# Here we override some values used by a library
simple-lib.foo="This value comes from simple-app's application.conf"
simple-lib.whatever = "This value comes from simple-app's application.conf"
simple-lib.Tuong = "This value comes from simple-app's application.conf"
simple-lib2.Tuong = "This value comes from simple-app2's application.conf"

feature-lib.foo="This value comes from feature-app's application.conf"
feature-lib.whatever = "This value comes from feature-app's application.conf"
feature-lib.Tuong = "This value comes from feature-app's application.conf"